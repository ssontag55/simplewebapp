<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="PE">
  <title>Prominent Edge App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
  <script src="./lib/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"
    integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
    crossorigin=""></script>
  <script src="./app.js"></script> 
  <link rel="stylesheet" href="./assets/style.css">
  <!-- <script src="./lib/turf.min.js"></script>  for further spatial analysis -->
</head>
<body>
  <div id="viewDiv">
  </div>
  <div id="homeDiv">
  </div>
  <div id="BasemapToggle"></div>
  <div id="sizeInputDiv">
    <label>
    Incident Management
    </label>
    <br>
    <br>
    <img src="./assets/indeterminate.gif" id="loadinggf" style="float:right;">
    <div style="padding-right: 13px;max-width: 240px">
      <label id="incidentID"></label>
      <br>
      <label id="incidentFireDept"></label>
      <br>
      <label id="incidentresponseTime"></label>
      <br>
      <label id="incidentStart"></label>
      <br>
      <label id="incidentEnd"></label>
      <br>
      <br>
      <label id="incidentDescription"></label>
      <br>
      <br>
      <input type="checkbox" id="parcelLayerToggle">
      <label for="parcelLayerToggle">Parcels</label>
      <br>
      <input type="checkbox" id="weatherToggle" checked>
      <label for="weatherToggle">NOAA Precipitation</label>
      <br>
      <input type="checkbox" id="responseToggle" checked>
      <label for="responseToggle">Response</label>
      <br>   
    </div>
  </div>
  <div id="basemaps-wrapper" class="leaflet-bar">
    <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
      <option value="Gray">Gray</option>
      <option value="Topographic">Topographic</option>
      <option value="Streets">Streets</option>
      <option value="Oceans">Oceans</option>
      <option value="Imagery">Imagery</option>
      <option value="ShadedRelief">Shaded Relief</option>
    </select>
  </div>
  <script>
    startupMap();
  </script>
</body>
</html>
